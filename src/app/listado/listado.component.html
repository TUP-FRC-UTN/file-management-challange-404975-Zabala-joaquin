<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha</th>
        <th scope="col">Due√±os</th>
      </tr>
    </thead>
    <tbody>
      
        @for (item of files; track $index) {
          <tr>
            <th scope="row">item.id</th>
            <td>{{item.name}}</td>
            <td>{{item.creation | date}}</td>
            <td>
                @for (owner of item.owners; track $index) {
                    <td> <img [ngClass]="'owner-images'" [src]="owner.avatarUrl" alt=""></td>
                }
            </td>
          </tr>
        }
      
    </tbody>
  </table>
